<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerred's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container dark-bg">
        <h1 class="bright-text">Jerred's Calculator</h1>
        <div class="input-section">
            <input type="text" id="input1" placeholder="Enter value" class="bright-text">
            <select id="inputUnit1" class="bright-text">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="km">km</option>
                <option value="in">in</option>
                <option value="ft">ft</option>
                <option value="yd">yd</option>
                <option value="mi">mi</option>
            </select>
        </div>
        <div class="input-section">
            <select id="operation" class="bright-text">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="input-section">
            <input type="text" id="input2" placeholder="Enter value" class="bright-text">
            <select id="inputUnit2" class="bright-text">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="km">km</option>
                <option value="in">in</option>
                <option value="ft">ft</option>
                <option value="yd">yd</option>
                <option value="mi">mi</option>
            </select>
        </div>
        <div class="input-section">
            <select id="outputUnit" class="bright-text">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="km">km</option>
                <option value="in">in</option>
                <option value="ft">ft</option>
                <option value="yd">yd</option>
                <option value="mi">mi</option>
            </select>
        </div>
        <div class="input-section">
            <button onclick="convertAndCalculate()">Calculate</button>
        </div>
        <ul id="history" class="bright-text"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
